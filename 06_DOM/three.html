<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating element in DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div"); // esse mera 'div' element create ho jayega
    console.log(div);

    // created element me some properties ko add krne k liy

    div.className = "main"; // here ClassName added to element 'div'
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title"); // esse hamare setattribute ke 'keys = title'and 'values=generated title'add hoga
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Bhagalpur College of Engineering";
    const Text = document.createTextNode("Umakant Kumar Singh"); // 'textNode' has been created here
    // NOTE: yaha line 21,22 both are diff. method for adding text,but line 22 is the best way , lekin generally used method is line 21.
    div.appendChild(Text); // yaha pe hm 'div' ko add kr rahe hai child me ..means appendchild method se  'text' ko add kr rahe hai

    // Note: div.appendChild(document.createTextNode("Umakant Kumar Singh"))....ye directly likh sakte hai for line no 22 & 24 k liy

    document.body.appendChild(div); //esse hamara page pe dikhega [pahle browser me dikhta tha],finally hm esko attach ker dete hai 'document' k sath
  </script>

  // NOTE: FOR Creating use: .createElement() // FOR adding use:
  .appendChild()......appendChild() hamesa last me add ho jata hai
</html>
