<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://www.youtube.com";

        //requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("button clicked"); //esse server ki access mil jata hai
        console.log(this.server);
        // console.log(this); // esse react k andar jitne v fn ,library ... sb ka access mil jata hai due to "this" keyword
      }
    }

    const app = new React();
  </script>
</html>
